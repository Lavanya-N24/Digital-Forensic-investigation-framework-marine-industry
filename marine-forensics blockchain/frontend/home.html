<!DOCTYPE html>
<html>
<head>
    <title>Marine Cyber Security Portal</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: "Poppins", sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;

    

            /* ðŸŒŠ Background Image */
            background: url("https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQOfr7F21Bb26JY_nq5YM2wRCtFofUk9d1rEA&s") no-repeat center center/cover;
            color: white;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.55); /* dark overlay */
            backdrop-filter: blur(2px);
            z-index: 1;
        }

        .container {
            z-index: 2;
            width: 80%;
            text-align: center;
        }

        h1 {
            font-size: 40px;
            font-weight: 600;
            margin-bottom: 50px;
            letter-spacing: 1px;
            color: #ffffff;
            text-shadow: 0 2px 10px rgba(0,0,0,0.7);
        }

        .card-box {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin-top: 40px;
        }

        .card {
            width: 280px;
            height: 230px;

            /* Glassmorphism Effect */
            background: rgba(255, 255, 255, 0.18);
            border-radius: 18px;
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);

            border: 1px solid rgba(255, 255, 255, 0.3);
            padding: 20px;

            cursor: pointer;
            transition: 0.3s ease-in-out;
            color: white;
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
        }

        .card:hover {
            transform: translateY(-10px) scale(1.05);
            background: rgba(255, 255, 255, 0.28);
            box-shadow: 0 8px 25px rgba(0,0,0,0.5);
        }

        .card h2 {
            margin-top: 20px;
            font-size: 24px;
            font-weight: 600;
        }

        .card p {
            font-size: 14px;
            margin-top: 10px;
        }
    </style>

    <script>
        function openPython() {
            fetch("http://localhost:5000/start-python");
            setTimeout(() => {
                window.open("http://localhost:8501", "_blank");
            }, 2000);
        }
    </script>

</head>
<body>

    <div class="overlay"></div>

    <div class="container">
        <h1>Digital Forensic Investigation Framework for Marine Industry</h1>

        <div class="card-box">

            <!-- Python Dashboard -->
            <div class="card" onclick="openPython()">
                <h2>Cyber Dashboard</h2>
                <p>AI-powered AIS spoofing & cybersecurity monitoring.</p>
            </div>

            <!-- Blockchain Forensics -->
            <div class="card" onclick="location.href='index.html'">
                <h2>Blockchain Forensics</h2>
                <p>Secure blockchain-based evidence verification.</p>
            </div>

        </div>
    </div>

</body>
</html>
